<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#F5F0E8">
<title>FocusBridge üåø Islamic ADHD Companion</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='28' font-size='28'>üåø</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#F5F0E8;--card:#FFFFFF;--card2:#FAF7F2;--border:#E8E0D4;
  --tx:#1A1A2E;--tx2:#3D3D56;--tx3:#6B6B80;--tx4:#9B9BAF;
  --grn:#1B7A4A;--grn2:#22964E;--grn-bg:#E8F5E9;--grn-bdr:#C8E6C9;
  --gld:#B8860B;--gld2:#DAA520;--gld-bg:#FFF8E1;--gld-bdr:#FFE082;
  --teal:#0D7377;--teal-bg:#E0F2F1;--teal-bdr:#B2DFDB;
  --purp:#5E35B1;--purp-bg:#EDE7F6;--purp-bdr:#D1C4E9;
  --rose:#C62828;--rose-bg:#FFEBEE;--rose-bdr:#FFCDD2;
  --blue:#1565C0;--blue-bg:#E3F2FD;
  --spr:cubic-bezier(.34,1.56,.64,1);--ez:cubic-bezier(.4,0,.2,1)
}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%;overflow:hidden}
body{background:var(--bg);color:var(--tx);font-family:'Outfit',system-ui,sans-serif;display:flex;justify-content:center}
#app{width:100%;max-width:430px;height:100%;display:flex;flex-direction:column;position:relative;background:var(--bg)}
.sc{flex:1;overflow-y:auto;overflow-x:hidden;-webkit-overflow-scrolling:touch;scroll-behavior:smooth}.sc::-webkit-scrollbar{display:none}
.ar{font-family:'Amiri',serif;direction:rtl;text-align:right;color:var(--tx)}
.pg{padding:0 18px 90px}

/* Cards */
.c{background:var(--card);border-radius:18px;padding:16px;border:1px solid var(--border);position:relative;overflow:hidden;transition:transform .12s var(--ez)}
.c:active{transform:scale(.985)}
.c2{background:var(--card2)}

/* Nav */
.nv{position:absolute;bottom:0;left:0;right:0;height:64px;display:flex;background:rgba(255,255,255,.95);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-top:1.5px solid var(--border);padding:0 4px;z-index:100}
.nb{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1px;background:none;border:none;cursor:pointer;color:var(--tx4);font-family:inherit;transition:all .2s var(--spr);position:relative}
.nb.a{color:var(--grn)}
.nb.a::before{content:'';position:absolute;top:0;left:20%;right:20%;height:2.5px;background:var(--grn);border-radius:0 0 3px 3px}
.ni{font-size:20px;height:26px;display:flex;align-items:center;justify-content:center}
.nl{font-size:9px;font-weight:700;letter-spacing:.3px}

/* Typography */
h1{font-size:28px;font-weight:900;color:var(--tx);line-height:1.15}
h2{font-size:24px;font-weight:800;color:var(--tx);padding:18px 0 8px}
h3{font-size:16px;font-weight:700;color:var(--tx)}
.sub{font-size:13px;color:var(--tx3);margin-top:3px;line-height:1.4}
.cap{font-size:10px;font-weight:700;color:var(--tx3);letter-spacing:1.2px;text-transform:uppercase}
.tg{display:inline-flex;padding:3px 10px;border-radius:8px;font-size:10px;font-weight:700}
.label{font-size:12px;color:var(--tx3);font-weight:600}

/* Animations */
@keyframes fi{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
@keyframes pi{0%{transform:scale(.85);opacity:0}100%{transform:scale(1);opacity:1}}
@keyframes cf{0%{transform:translateY(0)rotate(0);opacity:1}100%{transform:translateY(-140px)rotate(720deg)scale(0);opacity:0}}
@keyframes sw{0%,100%{transform:rotate(-2deg)}50%{transform:rotate(2deg)}}
@keyframes cp{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}
.afi{animation:fi .35s var(--ez) both}

/* Buttons */
.btn{padding:14px 24px;border-radius:14px;border:none;font-size:16px;font-weight:700;font-family:inherit;cursor:pointer;transition:all .12s var(--ez);width:100%}
.btn:active{transform:scale(.97)}
.btn1{background:var(--grn);color:#fff}
.btn2{background:linear-gradient(135deg,var(--grn),var(--teal));color:#fff}
.btn3{background:var(--card);color:var(--tx);border:1.5px solid var(--border)}

/* Search */
.srch{width:100%;padding:12px 16px 12px 42px;border-radius:14px;background:var(--card);border:1.5px solid var(--border);color:var(--tx);font-size:15px;font-weight:500;font-family:inherit;outline:none}
.srch:focus{border-color:var(--grn)}
.srch::placeholder{color:var(--tx4)}

/* Loot overlay */
.lo{position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.7);backdrop-filter:blur(20px);animation:fi .3s;cursor:pointer}
.lp{position:absolute;border-radius:50%;animation:cf 1.5s var(--spr) forwards;opacity:0}

/* Tabs */
.tabs{display:flex;gap:6px;margin-bottom:14px;overflow-x:auto;scrollbar-width:none;padding-bottom:2px}
.tabs::-webkit-scrollbar{display:none}
.tab{padding:8px 14px;border-radius:12px;background:var(--card);border:1.5px solid var(--border);color:var(--tx3);font-size:13px;font-weight:700;cursor:pointer;white-space:nowrap;font-family:inherit;transition:all .15s var(--ez);flex-shrink:0}
.tab.a{background:var(--grn-bg);border-color:var(--grn-bdr);color:var(--grn)}

/* Onboarding */
.ob{width:100%;display:flex;align-items:center;gap:16px;padding:18px;border-radius:18px;background:var(--card);border:1.5px solid var(--border);cursor:pointer;text-align:left;color:var(--tx);font-family:inherit;font-size:15px;transition:all .15s}
.ob:active{transform:scale(.98);background:var(--card2)}
.oi{font-size:28px;width:52px;height:52px;border-radius:16px;background:var(--grn-bg);display:flex;align-items:center;justify-content:center;flex-shrink:0}

/* Input */
.inp{width:100%;padding:16px 18px;border-radius:16px;background:var(--card);border:1.5px solid var(--border);color:var(--tx);font-size:18px;font-weight:600;font-family:inherit;outline:none}
.inp:focus{border-color:var(--grn)}.inp::placeholder{color:var(--tx4)}

/* Prayer pills */
.pp{flex:1;text-align:center;padding:8px 3px;border-radius:12px;border:1.5px solid var(--border);transition:all .15s;cursor:pointer;background:var(--card);font-family:inherit}
.pp.nx{background:var(--teal-bg);border-color:var(--teal-bdr)}
.pp.dn{background:var(--grn-bg);border-color:var(--grn-bdr)}

/* Quest */
.qt{border-left:3px solid transparent;border-radius:4px 18px 18px 4px}
.qt.d{opacity:.4;border-left-color:transparent !important;border-radius:18px}

/* Garden */
.gc{aspect-ratio:1;border-radius:16px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:var(--card);border:1.5px dashed var(--border)}
.gc.e{background:var(--card2);border-color:#E0D8CC}

/* Ring */
.ring-t{fill:none;stroke:var(--border)}.ring-f{fill:none;stroke-linecap:round;transition:stroke-dashoffset .8s var(--spr)}

/* Responsive */
@media(min-width:431px){body{background:#E8E3DB}#app{box-shadow:0 0 40px rgba(0,0,0,.08);border-left:1px solid var(--border);border-right:1px solid var(--border)}}
@media(max-width:370px){h1{font-size:24px}h2{font-size:20px}.pg{padding:0 14px 90px}}
</style>
</head>

<script>

const AYAHS=[
// PATIENCE (7)

{id:2,s:"Al-Baqarah",v:"2:286",ar:"ŸÑŸéÿß ŸäŸèŸÉŸéŸÑŸêŸëŸÅŸè ÿßŸÑŸÑŸéŸëŸáŸè ŸÜŸéŸÅŸíÿ≥Ÿãÿß ÿ•ŸêŸÑŸéŸëÿß ŸàŸèÿ≥ŸíÿπŸéŸáŸéÿß €ö ŸÑŸéŸáŸéÿß ŸÖŸéÿß ŸÉŸéÿ≥Ÿéÿ®Ÿéÿ™Ÿí ŸàŸéÿπŸéŸÑŸéŸäŸíŸáŸéÿß ŸÖŸéÿß ÿßŸÉŸíÿ™Ÿéÿ≥Ÿéÿ®Ÿéÿ™Ÿí",en:"Allah does not burden a soul beyond its capacity. It will have what good it earned, and it will bear what evil it earned.",cat:"patience",r:"common"},
{id:3,s:"Ash-Sharh",v:"94:5-6",ar:"ŸÅŸéÿ•ŸêŸÜŸéŸë ŸÖŸéÿπŸé ÿßŸÑŸíÿπŸèÿ≥Ÿíÿ±Ÿê ŸäŸèÿ≥Ÿíÿ±Ÿãÿß ¬∑ ÿ•ŸêŸÜŸéŸë ŸÖŸéÿπŸé ÿßŸÑŸíÿπŸèÿ≥Ÿíÿ±Ÿê ŸäŸèÿ≥Ÿíÿ±Ÿãÿß",en:"For indeed, with hardship comes ease. Indeed, with hardship comes ease.",cat:"patience",r:"epic"},

{id:6,s:"Al-Imran",v:"3:200",ar:"ŸäŸéÿß ÿ£ŸéŸäŸèŸëŸáŸéÿß ÿßŸÑŸéŸëÿ∞ŸêŸäŸÜŸé ÿ¢ŸÖŸéŸÜŸèŸàÿß ÿßÿµŸíÿ®Ÿêÿ±ŸèŸàÿß ŸàŸéÿµŸéÿßÿ®Ÿêÿ±ŸèŸàÿß ŸàŸéÿ±Ÿéÿßÿ®Ÿêÿ∑ŸèŸàÿß ŸàŸéÿßÿ™ŸéŸëŸÇŸèŸàÿß ÿßŸÑŸÑŸéŸëŸáŸé ŸÑŸéÿπŸéŸÑŸéŸëŸÉŸèŸÖŸí ÿ™ŸèŸÅŸíŸÑŸêÿ≠ŸèŸàŸÜŸé",en:"O believers, be patient and endure and remain stationed and fear Allah that you may be successful.",cat:"patience",r:"common"},
{id:7,s:"Yusuf",v:"12:87",ar:"ÿ•ŸêŸÜŸéŸëŸáŸè ŸÑŸéÿß ŸäŸéŸäŸíÿ£Ÿéÿ≥Ÿè ŸÖŸêŸÜ ÿ±ŸéŸëŸàŸíÿ≠Ÿê ÿßŸÑŸÑŸéŸëŸáŸê ÿ•ŸêŸÑŸéŸëÿß ÿßŸÑŸíŸÇŸéŸàŸíŸÖŸè ÿßŸÑŸíŸÉŸéÿßŸÅŸêÿ±ŸèŸàŸÜŸé",en:"Indeed, no one despairs of relief from Allah except the disbelieving people.",cat:"patience",r:"rare"},

{id:9,s:"At-Talaq",v:"65:3",ar:"ŸàŸéŸÖŸéŸÜ ŸäŸéÿ™ŸéŸàŸéŸÉŸéŸëŸÑŸí ÿπŸéŸÑŸéŸâ ÿßŸÑŸÑŸéŸëŸáŸê ŸÅŸéŸáŸèŸàŸé ÿ≠Ÿéÿ≥Ÿíÿ®ŸèŸáŸè €ö ÿ•ŸêŸÜŸéŸë ÿßŸÑŸÑŸéŸëŸáŸé ÿ®ŸéÿßŸÑŸêÿ∫Ÿè ÿ£ŸéŸÖŸíÿ±ŸêŸáŸê",en:"Whoever puts their trust in Allah ‚Äî He is sufficient for them. Indeed, Allah will accomplish His purpose.",cat:"tawakkul",r:"rare"},
{id:10,s:"Al-Imran",v:"3:173",ar:"ÿ≠Ÿéÿ≥Ÿíÿ®ŸèŸÜŸéÿß ÿßŸÑŸÑŸéŸëŸáŸè ŸàŸéŸÜŸêÿπŸíŸÖŸé ÿßŸÑŸíŸàŸéŸÉŸêŸäŸÑŸè",en:"Sufficient for us is Allah, and He is the best Disposer of affairs.",cat:"tawakkul",r:"epic"},
{id:11,s:"At-Tawbah",v:"9:51",ar:"ŸÇŸèŸÑ ŸÑŸéŸëŸÜ ŸäŸèÿµŸêŸäÿ®ŸéŸÜŸéÿß ÿ•ŸêŸÑŸéŸëÿß ŸÖŸéÿß ŸÉŸéÿ™Ÿéÿ®Ÿé ÿßŸÑŸÑŸéŸëŸáŸè ŸÑŸéŸÜŸéÿß ŸáŸèŸàŸé ŸÖŸéŸàŸíŸÑŸéÿßŸÜŸéÿß",en:"Say: Nothing will befall us except what Allah has decreed for us; He is our Protector.",cat:"tawakkul",r:"common"},
{id:12,s:"Al-Anfal",v:"8:2",ar:"ÿ•ŸêŸÜŸéŸëŸÖŸéÿß ÿßŸÑŸíŸÖŸèÿ§ŸíŸÖŸêŸÜŸèŸàŸÜŸé ÿßŸÑŸéŸëÿ∞ŸêŸäŸÜŸé ÿ•Ÿêÿ∞Ÿéÿß ÿ∞ŸèŸÉŸêÿ±Ÿé ÿßŸÑŸÑŸéŸëŸáŸè ŸàŸéÿ¨ŸêŸÑŸéÿ™Ÿí ŸÇŸèŸÑŸèŸàÿ®ŸèŸáŸèŸÖŸí",en:"The believers are only those who, when Allah is mentioned, their hearts tremble with awe.",cat:"tawakkul",r:"common"},
{id:13,s:"Ibrahim",v:"14:12",ar:"ŸàŸéŸÖŸéÿß ŸÑŸéŸÜŸéÿß ÿ£ŸéŸÑŸéŸëÿß ŸÜŸéÿ™ŸéŸàŸéŸÉŸéŸëŸÑŸé ÿπŸéŸÑŸéŸâ ÿßŸÑŸÑŸéŸëŸáŸê ŸàŸéŸÇŸéÿØŸí ŸáŸéÿØŸéÿßŸÜŸéÿß ÿ≥Ÿèÿ®ŸèŸÑŸéŸÜŸéÿß",en:"And why should we not put our trust in Allah when He has guided us to our paths?",cat:"tawakkul",r:"common"},
{id:14,s:"Al-Mulk",v:"67:29",ar:"ŸÇŸèŸÑŸí ŸáŸèŸàŸé ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸÄŸ∞ŸÜŸè ÿ¢ŸÖŸéŸÜŸéŸëÿß ÿ®ŸêŸáŸê ŸàŸéÿπŸéŸÑŸéŸäŸíŸáŸê ÿ™ŸéŸàŸéŸÉŸéŸëŸÑŸíŸÜŸéÿß",en:"Say: He is the Most Merciful; we have believed in Him and upon Him we have relied.",cat:"tawakkul",r:"rare"},
// MERCY (7)
{id:15,s:"Az-Zumar",v:"39:53",ar:"ŸÇŸèŸÑŸí ŸäŸéÿß ÿπŸêÿ®ŸéÿßÿØŸêŸäŸé ÿßŸÑŸéŸëÿ∞ŸêŸäŸÜŸé ÿ£Ÿéÿ≥Ÿíÿ±ŸéŸÅŸèŸàÿß ÿπŸéŸÑŸéŸâŸ∞ ÿ£ŸéŸÜŸÅŸèÿ≥ŸêŸáŸêŸÖŸí ŸÑŸéÿß ÿ™ŸéŸÇŸíŸÜŸéÿ∑ŸèŸàÿß ŸÖŸêŸÜ ÿ±ŸéŸëÿ≠ŸíŸÖŸéÿ©Ÿê ÿßŸÑŸÑŸéŸëŸáŸê €ö ÿ•ŸêŸÜŸéŸë ÿßŸÑŸÑŸéŸëŸáŸé ŸäŸéÿ∫ŸíŸÅŸêÿ±Ÿè ÿßŸÑÿ∞ŸèŸëŸÜŸèŸàÿ®Ÿé ÿ¨ŸéŸÖŸêŸäÿπŸãÿß",en:"Say: O My servants who have transgressed against themselves, do not despair of the mercy of Allah. Indeed, Allah forgives all sins.",cat:"mercy",r:"epic"},

// ‚ïê‚ïê HELPERS ‚ïê‚ïê
const sd=(()=>{const d=new Date(),s=`${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;let h=0;for(let i=0;i<s.length;i++){h=((h<<5)-h)+s.charCodeAt(i);h|=0;}return Math.abs(h);})();
function cP(lat=50.63,lng=5.57){const d=new Date(),n=Math.floor(d/86400000)+2440587.5-2451545,ec=-23.44*Math.cos((360/365*(d.getDate()+10))*Math.PI/180),dR=ec*Math.PI/180,lR=lat*Math.PI/180,eq=-7.655*Math.sin((357.528+.9856003*n)*Math.PI/180)+9.873*Math.sin(2*((280.46+.9856474*n)+1.914*Math.sin((357.528+.9856003*n)*Math.PI/180))*Math.PI/180),nn=12-lng/15-eq/60,ha=a=>Math.acos((Math.sin(a*Math.PI/180)-Math.sin(lR)*Math.sin(dR))/(Math.cos(lR)*Math.cos(dR)))*180/Math.PI/15,f=h=>{const hr=Math.floor(h),mn=Math.round((h-hr)*60);return`${String(hr).padStart(2,'0')}:${String(mn).padStart(2,'0')}`;};return{Fajr:f(nn-ha(-18)),Sunrise:f(nn-ha(-.833)),Dhuhr:f(nn+.02),Asr:f(nn+ha(45)*.67),Maghrib:f(nn+ha(-.833)),Isha:f(nn+ha(-17))};}
const PT=cP(),tM=t=>{const[h,m]=t.split(':').map(Number);return h*60+m;},nM=()=>{const d=new Date();return d.getHours()*60+d.getMinutes();},fC=m=>{if(m<0)m+=1440;const h=Math.floor(m/60);return h>0?`${h}h ${m%60}m`:`${m}m`;};
function nP(){const n=nM(),o=["Fajr","Sunrise","Dhuhr","Asr","Maghrib","Isha"];for(const p of o){const m=tM(PT[p]);if(m>n)return{name:p,time:PT[p],mins:m-n};}return{name:"Fajr",time:PT.Fajr,mins:tM(PT.Fajr)+1440-n};}
function gQ(){const e=QS.filter(q=>q.df==='easy'),m=QS.filter(q=>q.df==='medium');return[e[sd%e.length],m[(sd*7)%m.length],e[(sd*3+1)%e.length],m[(sd*11)%m.length]];}
function gS(x){let s=JN[0];for(const j of JN)if(x>=j.xp)s=j;return s;}
function gN(x){const s=gS(x),i=JN.indexOf(s);return i<JN.length-1?JN[i+1]:null;}
function ring(v,sz=40,sk=3,co='#1B7A4A'){const r=(sz-sk)/2,ci=2*Math.PI*r,of=ci-Math.min(v/100,1)*ci;return`<svg width="${sz}" height="${sz}" style="transform:rotate(-90deg)"><circle cx="${sz/2}" cy="${sz/2}" r="${r}" fill="none" stroke="#E8E0D4" stroke-width="${sk}"/><circle cx="${sz/2}" cy="${sz/2}" r="${r}" fill="none" stroke="${co}" stroke-width="${sk}" stroke-dasharray="${ci}" stroke-dashoffset="${of}" stroke-linecap="round" style="transition:stroke-dashoffset .8s"/></svg>`;}

        <div style="flex:1"><div style="display:flex;align-items:center;gap:6px"><span style="font-size:15px;font-weight:700;color:var(--tx)">${m.n}</span><span class="tg" style="background:${bg};color:${dc}">${m.h?'HERO':'AVOID'}</span></div>
          <p style="font-size:12px;color:var(--tx3);margin-top:2px;line-height:1.4">${m.adhd.substring(0,90)}${m.adhd.length>90?'‚Ä¶':''}</p></div>
        <span style="font-size:12px;color:var(--tx4);transition:transform .15s;transform:rotate(${op?180:0}deg)">‚ñº</span></div>
      ${op?`<div style="margin-top:14px;padding-top:14px;border-top:1px solid var(--bdr2)">
        ${m.had?`<div style="padding:12px;border-radius:12px;background:var(--gld2);border:1px solid var(--gld3);margin-bottom:8px"><p class="cap" style="color:var(--gld);margin-bottom:4px">üìú HADITH</p><p style="font-size:13px;color:var(--tx2);line-height:1.6">${m.had}</p></div>`:''}
        ${m.qr?`<div style="padding:12px;border-radius:12px;background:var(--prp2);border:1px solid var(--prp3);margin-bottom:8px"><p class="cap" style="color:var(--prp);margin-bottom:4px">üìñ QURAN</p><p style="font-size:13px;color:var(--tx2);line-height:1.6;font-style:italic">${m.qr}</p></div>`:''}
        <div style="padding:12px;border-radius:12px;background:var(--tl2);border:1px solid var(--tl3);margin-bottom:8px"><p class="cap" style="color:var(--tl);margin-bottom:4px">üî¨ SCIENCE</p><p style="font-size:13px;color:var(--tx2);line-height:1.6">${m.sci}</p></div>
        <div style="padding:12px;border-radius:12px;background:var(--grn2);border:1px solid var(--grn3);margin-bottom:8px"><p class="cap" style="color:var(--grn);margin-bottom:4px">üß† ADHD IMPACT</p><p style="font-size:13px;color:var(--tx2);line-height:1.6">${m.adhd}</p></div>
        <div style="padding:12px;border-radius:12px;background:var(--gld2);border:1px solid var(--gld3);margin-bottom:8px"><p class="cap" style="color:var(--gld);margin-bottom:4px">üíä HOW TO USE</p><p style="font-size:13px;color:var(--tx2);line-height:1.6">${m.dose}</p></div>
        <div style="display:flex;flex-wrap:wrap;gap:4px">${m.nut.map(n=>`<span class="tg" style="background:${n.startsWith('‚ö†')?'var(--rd2)':'var(--grn2)'};color:${n.startsWith('‚ö†')?'var(--rd)':'var(--grn)'}">${n}</span>`).join('')}</div></div>`:''}
    </div>`;});
  h+='</div>';return h;
}

// ‚ïê‚ïê GARDEN ‚ïê‚ïê
function rG(){
  const gp=S.gd.filter(s=>s.t).length,fg=S.gd.filter(s=>s.g>=3).length;
  let h=`<div class="pg"><h2>üå∏ Your Garden</h2><p class="sub" style="margin-bottom:12px">Complete quests to grow plants. Your garden never dies ‚Äî it just waits.</p>
    <div style="border-radius:20px;overflow:hidden;margin-bottom:12px;background:linear-gradient(180deg,#E8F5E9,#C8E6C9 50%,#A5D6A7);border:1px solid var(--grn3);padding:24px 14px 18px">
      <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:10px">${S.gd.map((sl,i)=>{const it=sl.t?PL[sl.t]:null,em=it?it.s[Math.min(sl.g,3)]:null;
        return`<div class="gc ${em?'':'e'}" style="background:rgba(255,255,255,.65);border-color:rgba(0,0,0,.06)">
          ${em?`<span style="font-size:34px;filter:drop-shadow(0 2px 4px rgba(0,0,0,.12));${sl.g>=3?'animation:sw 3s ease infinite':''}">${em}</span><span style="font-size:8px;color:var(--tx3);font-weight:700;margin-top:2px">${it.n}</span>${sl.g<3?`<div style="display:flex;gap:2px;margin-top:2px">${[0,1,2,3].map(g=>`<div style="width:6px;height:3px;border-radius:1px;background:${g<=sl.g?C.grn+'80':'rgba(0,0,0,.1)'}"></div>`).join('')}</div>`:''}`:'<span style="font-size:20px;opacity:.15">+</span>'}
        </div>`;}).join('')}</div></div>
    <div style="display:flex;gap:8px;margin-bottom:12px">${[{n:gp,l:'Plants',c:C.grn,bg:'var(--grn2)'},{n:fg,l:'Grown',c:C.gld,bg:'var(--gld2)'},{n:9-gp,l:'Empty',c:'var(--tx4)',bg:'var(--card2)'}].map(s=>`<div class="c" style="flex:1;text-align:center;background:${s.bg}"><div style="font-size:22px;font-weight:800;color:${s.c}">${s.n}</div><div style="font-size:10px;color:var(--tx3);font-weight:700">${s.l}</div></div>`).join('')}</div>
    <h3 style="margin-bottom:8px">üìø Ayah Collection ‚Äî ${S.col.length}/${AY.length}</h3>
    <div class="c"><div style="display:flex;align-items:center;gap:10px"><div style="position:relative;width:46px;height:46px">${ring((S.col.length/AY.length)*100,46,3.5,C.prp)}<div style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:800;color:${C.prp}">${S.col.length}</div></div><div><p style="font-size:13px;font-weight:700;color:var(--tx)">${S.col.length} of ${AY.length} verses collected</p><p style="font-size:11px;color:var(--tx3)">Collect from Quran tab or earn through quest drops!</p></div></div></div>
    <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:10px">${AY.slice(0,15).map(a=>{const o=S.col.includes(a.id),rc=RC[a.r];return`<div class="c" style="padding:8px;${o?`background:${RBG[a.r]};border-color:${rc}20`:'opacity:.4'}">${o?`<p style="font-size:7px;font-weight:700;color:${rc};text-transform:uppercase">${a.r}</p><p class="ar" style="font-size:11px;color:var(--tx);line-height:1.7;margin:2px 0;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden">${a.ar}</p><p style="font-size:7px;color:${rc};font-weight:700">${a.s}</p>`:`<div style="text-align:center;padding:6px"><p style="font-size:14px;opacity:.2">üîí</p><p style="font-size:7px;color:var(--tx4)">${a.s}</p></div>`}</div>`;}).join('')}</div></div>`;
  return h;
}

// ‚ïê‚ïê ME (INSIGHTS) ‚ïê‚ïê
function rMe(){
  const wl=S.wk,tS=wl.reduce((s,d)=>s+d.s,0),tX=wl.reduce((s,d)=>s+d.x,0),mX=Math.max(...wl.map(d=>d.x)),st=gS(S.xp),ns=gN(S.xp);
  let h=`<div class="pg"><h2>üìä Insights</h2><p class="sub" style="margin-bottom:12px">Your week at a glance.</p>
    <div class="c" style="text-align:center;background:var(--gld2);border-color:var(--gld3)"><p class="cap" style="color:var(--gld)">WEEKLY XP</p><div style="font-size:40px;font-weight:900;color:var(--gld)">${tX}</div></div>
    <div class="c"><p class="cap" style="margin-bottom:8px">üìä DAILY XP</p>
      <div style="display:flex;gap:4px;align-items:flex-end;height:80px">${wl.map((d,i)=>{const p=mX>0?(d.x/mX)*100:0,t=i===6;return`<div style="flex:1;display:flex;flex-direction:column;align-items:center;gap:3px"><span style="font-size:9px;font-weight:700;color:${t?C.gld:'var(--tx4)'}">${d.x}</span><div style="width:100%;border-radius:5px;background:${t?'linear-gradient(var(--gld),var(--grn))':'var(--grn2)'};height:${Math.max(p,8)}%;min-height:4px"></div><span style="font-size:8px;font-weight:${t?700:500};color:${t?C.gld:'var(--tx4)'}">${d.d}</span></div>`;}).join('')}</div></div>
    <div class="c"><p class="cap" style="margin-bottom:8px">ü§≤ PRAYERS</p>
      <div style="display:flex;gap:4px;align-items:flex-end;height:60px">${wl.map((d,i)=>{const p=(d.s/5)*100;return`<div style="flex:1;display:flex;flex-direction:column;align-items:center;gap:3px"><span style="font-size:9px;font-weight:700;color:${d.s>=5?C.gld:'var(--tx4)'}">${d.s}/5</span><div style="width:100%;border-radius:5px;background:${d.s>=5?'var(--gld2)':'var(--tl2)'};height:${Math.max(p,8)}%;min-height:4px"></div><span style="font-size:8px;color:var(--tx4)">${d.d}</span></div>`;}).join('')}</div>
      <div style="margin-top:8px;padding:8px 12px;border-radius:10px;background:var(--tl2);border:1px solid var(--tl3)"><p style="font-size:12px;color:var(--tl);font-weight:600">${tS}/35 prayers. ${tS>=30?'ŸÖÿß ÿ¥ÿßÿ° ÿßŸÑŸÑŸá!':tS>=20?'Building momentum.':'Every prayer counts.'}</p></div></div>
    <div class="c" style="border-left:3px solid var(--gld)"><div style="display:flex;align-items:center;gap:10px"><span style="font-size:28px">${st.l}</span><div style="flex:1"><div style="font-size:14px;font-weight:700;color:var(--gld)">${st.n}</div><div style="font-size:11px;color:var(--tx3)">${S.xp} XP${ns?' ¬∑ '+(ns.xp-S.xp)+' to '+ns.n:''}</div></div></div>
      ${ns?`<div style="margin-top:8px;height:5px;border-radius:3px;background:var(--bdr2)"><div style="height:100%;border-radius:3px;background:linear-gradient(90deg,var(--gld),var(--grn));width:${Math.min(((S.xp-st.xp)/(ns.xp-st.xp))*100,100)}%"></div></div>`:''}</div>
    <div style="margin-top:14px;text-align:center"><button onclick="S.phase='onboard';S.obS=0;R()" style="padding:8px 18px;border-radius:12px;background:var(--card);border:1.5px solid var(--bdr);color:var(--tx3);font-size:11px;font-weight:700;cursor:pointer;font-family:inherit">‚öôÔ∏è Restart Onboarding</button></div></div>`;
  return h;
}

// ‚ïê‚ïê LOOT ‚ïê‚ïê
function sL(tp,dt){
  const o=document.createElement('div');o.className='lo';o.onclick=()=>o.remove();
  let ps='';const cl=['#DAA520','#fff','#4ADE80','#2DD4BF','#A78BFA'];
  for(let i=0;i<30;i++)ps+=`<div style="position:absolute;border-radius:50%;width:${2+Math.random()*5}px;height:${2+Math.random()*5}px;background:${cl[i%5]};left:${50+(Math.random()-.5)*80}%;top:${40+(Math.random()-.5)*60}%;animation:cf 1.5s ease ${Math.random()*400}ms forwards;opacity:0"></div>`;
  let c='';
  if(tp==='ayah'){const rc=RC[dt.r];
    c=`<div style="font-size:14px;font-weight:700;color:${rc};letter-spacing:2px;text-transform:uppercase;margin-bottom:12px">${dt.r==='legendary'?'‚≠ê LEGENDARY':dt.r==='epic'?'üíé EPIC':'‚ú® '+dt.r.toUpperCase()}</div><div style="background:#fff;border-radius:20px;padding:22px;border:2px solid ${rc}40"><p class="ar" style="font-size:20px;color:#1A1A2E;line-height:2;margin-bottom:8px">${dt.ar}</p><p style="font-size:13px;color:#33334D;font-style:italic">"${dt.en}"</p><p style="font-size:11px;color:${rc};font-weight:700;margin-top:8px">‚Äî ${dt.s} ${dt.v}</p></div>`;
  } else {
    c=`<div style="font-size:48px;margin-bottom:8px">${dt.icon}</div><h3 style="font-size:20px;font-weight:800;color:#DAA520;margin-bottom:4px">${dt.title}</h3><p style="font-size:13px;color:#fff;opacity:.8">${dt.desc}</p><div style="margin-top:10px;padding:5px 16px;border-radius:12px;background:rgba(74,222,128,.2);display:inline-block"><span style="font-size:15px;font-weight:800;color:#4ADE80">+${dt.xp} XP</span></div>`;
  }
  o.innerHTML=`${ps}<div style="text-align:center;z-index:2;padding:30px;max-width:340px;animation:pi .5s ease .1s both">${c}</div>`;
  document.body.appendChild(o);setTimeout(()=>{if(document.body.contains(o))o.remove();},4500);
}

// ‚ïê‚ïê ACTIONS ‚ïê‚ïê
function nav(s){S.scr=s;R();setTimeout(()=>{const e=document.getElementById('sc');if(e)e.scrollTop=0;},30);}
function sM(m){S.mode=m;S.obS=1;R();}
function sS(s){S.str=s;S.obS=2;R();}
function oN(){const i=document.getElementById('ni');if(i)S.name=i.value.trim();S.obS=3;R();}
function go(){S.phase='app';S.scr='home';R();}
function dkk(i){S.dk[i]++;if(S.dk[i]===DK[i].n)S.xp+=5;R();}
function cSl(p){S.sal[p]=S.sal[p]===0?1:S.sal[p]===1?.5:0;if(S.sal[p]===1)S.xp+=10;R();}
function colA(id){if(!S.col.includes(id)){S.col.push(id);S.xp+=5;R();const a=AY.find(x=>x.id===id);if(a)setTimeout(()=>sL('ayah',a),300);}}
function dQ(id){
  if(S.qD[id])return;const q=QS.find(x=>x.id===id);if(!q)return;
  S.qD[id]=true;S.xp+=q.xp;
  const gw=S.gd.filter(s=>s.t&&s.g<3);
  if(gw.length)gw[Math.floor(Math.random()*gw.length)].g++;
  else{const em=S.gd.findIndex(s=>!s.t);if(em>=0){const ty=Object.keys(PL);S.gd[em]={t:ty[Math.floor(Math.random()*ty.length)],g:0};}}
  if(Math.random()<.25){const unc=AY.filter(a=>!S.col.includes(a.id));if(unc.length){
    const wt=unc.map(a=>a.r==='legendary'?1:a.r==='epic'?3:a.r==='rare'?6:10),tw=wt.reduce((s,w)=>s+w,0);
    let r=Math.random()*tw,pk=unc[0];for(let i=0;i<unc.length;i++){r-=wt[i];if(r<=0){pk=unc[i];break;}}
    S.col.push(pk.id);R();setTimeout(()=>sL('ayah',pk),400);return;}}
  R();setTimeout(()=>sL('xp',{icon:q.i,title:'Quest Complete!',desc:q.t,xp:q.xp}),300);
}

// ‚ïê‚ïê INIT ‚ïê‚ïê
R();
setInterval(()=>{if(S.phase==='app'&&S.scr==='home')R();},30000);
</script>
